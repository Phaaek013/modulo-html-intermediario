<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>

    <h3>Linguagem de Porgramação</h3>
    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#"> <br>

    <label for="js">JS</label>
    <input type="checkbox" name="linguagens" id="js"><br><br>

    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino"><br>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">
</body>
</html>
