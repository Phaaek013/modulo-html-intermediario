<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <h1>Select</h1>

    <label for="filme">Selecione um filme:</label> <br>
    <select name="filme" id="filme">
        <option value="">Selecione um filme</option>
        <option value="Senhor dos Aneis">Senhor dos Aneis</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Vingadores">Vingadores</option>
    </select>
    <br> <br>
    
    <label for="filmes-favoritos">Selecione seus filmes favoritos:</label> <br>
    <select name="filmes-favoritos" id="filmes-favoritos" multiple>
        <option value="Senhor dos Aneis">Senhor dos Aneis</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Vingadores">Vingadores</option>
    </select>
</body>

</html>
