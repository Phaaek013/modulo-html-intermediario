<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>

    <h3>Formulario de login no Facebook:</h3>
    <form method="get" action="index.html"></form>
    <input type="text" name="nome" id="nome" placeholder="Nome">
    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"> <br>
    <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">
    <input type="password" name="senha" id="senha" placeholder="Nova Senha"> <br> <br>

    <label>Data de Nascimento</label> <br>
    <select name="dia"> 
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <select name="mes"> 
        <option value="jan">Jan</option>
        <option value="fev">Fev</option>
        <option value="mar">Mar</option>
        <option value="abr">Abr</option>
        <option value="mai">Mai</option>
    </select>

    <select name="ano"> 
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
    </select> <br> <br>


    <input type="radio" name="genero" id="masculino" value="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="feminino" value="feminino">
    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="personalizado" value="personalizado">
    <label for="personalizado">Personalizado</label>
<br><br>
    <input type="submit" value="Enviar">
</body>
</html>
